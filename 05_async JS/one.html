<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async JS</title>
</head>
<body>

        <h1>Chai aur code</h1>
        <button id="stop">Stop</button>

</body>
<script>


    //setTimeOut(callback, milisecond) and clearTimeOut(referenceOFthe setTimeOut)
    let h1 = document.querySelector('h1');
    let clearT = setTimeout(function(){
        h1.innerHTML = "2 second baaad apper hoga";
    } , 2000);

    let btn = document.querySelector('#stop');
    btn.addEventListener('click', function(){
            clearTimeout(clearT);
            console.log('STOPPED');
    });






</script>


</html>
